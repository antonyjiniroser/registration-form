<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <div class="error" id="passwordError"></div>

            <button type="submit" id="submitBtn" disabled>Register</button>
        </form>

        <hr style="margin: 30px 0; border: 1px solid #ccc;">

        <h2>Message Box</h2>
        <label for="message">Type your message (200 characters max):</label>
        <textarea id="message" rows="5" maxlength="200"></textarea>
        <div class="char-counter" id="charCount">0/200 characters</div>
        <div class="warning" id="charWarning"></div>
    </div>

    <script>
        
    </script>
</body>

</html>
